<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>Team Checker</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://pyscript.net/releases/2025.8.1/core.css" />
        <script type="module" src="https://pyscript.net/releases/2025.8.1/core.js"></script>
        <style>

            body
            {
                background-image: url(https://i.pinimg.com/1200x/f3/80/f5/f380f521285ca769cb547756e7577fa8.jpg);
                background-size: cover;
                background-repeat: no-repeat;
            }

            .navbar 
            {
                display: flex;
                align-items: center;
                justify-content: baseline;
                background-color: #f0e9d5; 
                padding: 0px 0px;
            }

            .navbar .logo 
            {
                display: flex;
                align-items: center;
            }

            .navbar .logo img 
            {
                height: 60px;
                margin-right: 10px;
            }

            .navbar .nav-links 
            {
              display: flex;
              gap: 20px;
            }

            .navbar .nav-links a 
            {
              text-decoration: none;
              color: #5e0704;
              font-size: 25px;
              font-weight: bolder;
              font-family: 'Gill Sans',  sans-serif;
              margin-right: 30px;
              text-align: center;
            }

            .navbar .nav-links a:hover 
            {
              text-decoration: underline;
            }

            .container
            {
              background-color: #f0e9d5;
              padding:40px ;
              border-radius: 20px;
              width: 900px;
            }

        </style>
        </head>
        <body>
<div class="navbar">
<div class="logo">
  <img style="width: 80px; height: 80px; margin-left: 10px;" 
  src="schoollogo copy.png" alt="Logo" >
  <h1 style="font-size: 25px; font-family: 'Gill Sans',  sans-serif;
    text-align: center; margin-top: 10px; font-weight: bolder;
    color: #5e0704; margin-left: 0px;">OBMC INTRAMS</h1>
</div>

<div class="nav-links">
  <a href="index.html">Team Checker</a>
  <a href="page1.html">List of players</a>
  <a href="page2.html">Sign Up</a>  
</div>

</div>

<br><br>

<center>

<div class="container">

<form>

<div class="questions">
<label for="question" style="color:#5e0704;
 font-family: 'Gill Sans',  sans-serif;
 font-size: 30px; font-weight: bolder;">
 Are you done with the online registration?:</label>

<br><br>

<input type="radio" id="reg_one" name="registration">
<label id="yes" style="color:#5e0704;
 font-family: 'Gill Sans',  sans-serif;
 font-weight: bold; font-size: 20px;">YES!!!</label>

<br>

<input type="radio" id="reg_two" name="registration">
<label id="no" style="color:#5e0704;
 font-family: 'Gill Sans',  sans-serif;
 font-weight: bold; font-size: 20px;">NO...</label>

<br><br>

<label for="question" style="color:#5e0704;
 font-family: 'Gill Sans',  sans-serif;
 font-size: 30px; font-weight: bolder; ">
 Do you have the medical clearance from the clinic?:</label>

<br><br>

<input type="radio" id="med_one" name="medical">
<label id="yes" style="color:#5e0704;
 font-family: 'Gill Sans',  sans-serif;
 font-weight: bold; font-size: 20px;">YES!!!</label>

<br>

<input type="radio" id="med_two" name="medical">
<label id="no" style="color:#5e0704;
 font-family: 'Gill Sans',  sans-serif;
 font-weight: bold; font-size: 20px;">NO...</label>
</div>

<br>

<div class="teams">
<label style="color:#5e0704; font-weight: bolder; 
font-family:'Gill Sans',sans-serif;
font-size:30px; margin-left:20px; 
margin-bottom: 20px;">What's your grade & section?:</label> 

<select class="form-select" id= "grade" style="margin-left: 0px; width: 700px;">
<option value="none">Select a grade:</option> 
<option value="seven">7</option>
<option value="eight">8</option>
<option value="nine">9</option>
<option value="ten">10</option>
</select>

<br>

<select class="form-select" id= "section" style="margin-left: 0px; width: 700px;">
<option value="none">Select a section:</option> 
<option value="emerald">Emerald</option>
<option value="ruby">Ruby</option>
<option value="sapphire">Sapphire</option>
<option value="topaz">Topaz</option>
<option value="jade">Jade</option>

</select>
</div>

<br>

<div class="submit">
<button type="button" 
style="background-color:#5e0704; color:#f0e9d5;
 font-family:'Gill Sans', sans-serif; 
 font-size:30px; width: 300px; margin-left: 20px; 
 height: 60px; text-align: center; border-radius: 20px;"
id="send" py-click="team_info">Show Details!</button>
</div>

<div id="result" style="
 margin-top: 30px; font-size: 25px;font-family: 'Gill Sans', sans-serif;
 font-weight: bold; color: #5e0704; text-align: center;">
</div>

</form>

</div>

<br><br>

<script type="py" src="main.py"></script>

</center>

        </body>
</html>
